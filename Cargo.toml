[workspace]

members = [
    "modules",
    "relayer",
    "relayer-cli",
    "relayer-rest",
    "telemetry",
    "proto",
]

exclude = [
    "ci/no-std-check",
    "proto-compiler"
]

[patch.crates-io]
tendermint              = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/use-core-alloc" }
tendermint-rpc          = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/use-core-alloc" }
tendermint-proto        = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/use-core-alloc" }
tendermint-light-client = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/use-core-alloc" }
tendermint-testgen      = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/use-core-alloc" }
