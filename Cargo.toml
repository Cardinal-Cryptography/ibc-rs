[workspace]

members = [
    "modules",
    "relayer",
    "relayer-cli",
    "relayer-rest",
    "telemetry",
    "proto",
]

exclude = [
    "ci/no-std-check",
    "proto-compiler"
]

[patch.crates-io]
tendermint              = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/no-std-2021-10" }
tendermint-rpc          = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/no-std-2021-10" }
tendermint-proto        = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/no-std-2021-10" }
tendermint-light-client = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/no-std-2021-10" }
tendermint-testgen      = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/no-std-2021-10" }
ics23                   = { git = "https://github.com/informalsystems/ics23.git", branch = "soares/no-std" }
safe-regex          = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-regex-macro    = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-regex-compiler = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-quote          = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-proc-macro2    = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
tonic = { package = "informalsystems-tonic", git = "https://github.com/informalsystems/tonic.git", branch = "thane/informal-0.5.2" }
